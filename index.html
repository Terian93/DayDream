<!doctype html><html lang="en"><head><meta charset="utf-8"><title>WeekendCity</title><base href="https://Terian93.github.io/DayDream/"><meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no"><link rel="icon" type="image/x-icon" href="favicon.ico"><style>@import url('https://fonts.googleapis.com/css?family=Arizonia');</style><link href="styles.40b336ad74f56beb3d13.bundle.css" rel="stylesheet"/></head><body><app-root></app-root><script>//background cross-fade images
    var bgImageArray = ["1.jpg", "2.jpg", "3.jpg", "4.jpg", "5.jpg", "6.jpg", "7.jpg", "8.jpg", "9.jpg", "10.jpg"],
    base = "./assets/Images/BG/",
    secs = 10;
    
    bgImageArray.forEach(function(img){
        new Image().src = base + img; 
        // caches images, avoiding white flash between background replacements
    });
    
    function backgroundSequence() {
      window.clearTimeout();
      var k = 0;
      for (i = 0; i < bgImageArray.length; i++) {
        
        setTimeout(function(){ 
          document.documentElement.style.backgroundImage = "url(" + base + bgImageArray[k] + ")";
        if ((k + 1) === bgImageArray.length) { setTimeout(function() { backgroundSequence() }, (secs * 1000))} else { k++; }			
        }, (secs * 1000) * i)	
      }
    }
    backgroundSequence();</script><script type="text/javascript" src="inline.318b50c57b4eba3d437b.bundle.js"></script><script type="text/javascript" src="polyfills.35d395590c0a06fb7afd.bundle.js"></script><script type="text/javascript" src="main.00265a1e898c4c5b45b0.bundle.js"></script></body></html>
